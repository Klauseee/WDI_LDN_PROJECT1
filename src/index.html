<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1: JavaScript Game</title>
    <script
  src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1>WDI Project 1: JavaScript Game</h1>
    </header>
    <main class="container">
      <div class="grid">

          <!-- GRID SQUARES APPEAR HERE AS DIVS -->

      </div>
      <div class="right">
        <div class="actions">
          <div class="command-block">
            <form class="moves">
              <input type="text" class="command" name="1">
              <div class="command-buttons">
                <button type="button" class="add-move">Add</button>
                <button type="button" class="remove-move">Remove</button>
                <button type="button" class="copy-move">Copy</button>
              </div>
            </form>
          </div>
        </div>
        <div class="game-buttons">
          <button type="button" class="execute">Execute</button>
          <button type="button" class="reset">Reset</button>
          <button type="button" class="clear">Clear</button>
        </div>
      </div>
    </main>

  </body>
</html>
